<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-md">
      <h2 class="text-center mt-2">Form Validation</h2>
      <form action="#" class="outer_box container-md mt-4">
        <h3 class="text-center m-3">Enter Details</h3>
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Enter Username"
          />
          <small id="UsernameValidation">testing</small>
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter Email"
          />
          <small id="EmailValidation">testing</small>
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter Password"
          />
          <small id="PasswordValidation">testing</small>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="text"
            name="confirmPassword"
            id="confirmPassword"
            class="form-control"
            placeholder="Confirm Password"
          />
          <small id="ConfirmPasswordValidation">testing</small>
        </div>
        <div>
          <button type="submit" class="btn btn-dark" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
